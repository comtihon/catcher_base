<div class="row">
  <div class="col-lg-7 grid-margin stretch-card">
    <div class="card card-statistics">
      <div class="card-body">
        <h4 class="card-title">{{project.name}}</h4>
        <p class="card-description">{{project.description}}</p>
        <div *ngIf="loading" class="d-flex align-items-center">
          <strong>Loading...</strong>
          <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
        </div>
        <canvas *ngIf="projectData != null" baseChart width="400" height="400"
                [datasets]="projectData"
                [labels]="runDates"
                [colors]="lineChartColors"
                [legend]="true"
                [chartType]="chartType"></canvas>
      </div>
    </div>
  </div>
</div>
<!-- TODO no tests -> create one button -->
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tests</h4>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>
                #
              </th>
              <th>
                Name
              </th>
              <th>
                Progress
              </th>
              <th>
                Status
              </th>
              <th>
                Modified
              </th>
              <th>
                Last run
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let test of project.tests; let i = index;">
              <td class="font-weight-medium">
                {{i}}
              </td>
              <td>
                {{test.name}}
              </td>
              <td>
                <div *ngIf="test.lastRun.status == runStatus.STARTED"></div>
                <div class="progress">
                  <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 25%"
                       aria-valuenow="25" aria-valuemin="0"
                       aria-valuemax="100"></div>
                </div>
                <div *ngIf="test.lastRun.status != runStatus.STARTED">
                  Not running
                </div>
                <!--                TODO ABORT/RESTART button-->
              </td>
              <td>
                {{test.lastRun.status}}
              </td>
              <td>
                {{test.updatedAt}}
              </td>
              <td>
                {{test.lastRun.started}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
