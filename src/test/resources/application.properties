# Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# JPA
# disable stacktrace on system start from hibernate (checking supported features)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.springframework.security=DEBUG
spring.jpa.show-sql=true
# Server config
catcher.base.local_dir=${LOCAL_DIR:./}
server.port=${SERVER_PORT:8080}
catcher.system.venv_name=test
# Security
security.oauth2.client.client-id=catcher
security.oauth2.client.client-secret=catcher_secret
security.oauth2.client.scope=read,write
security.oauth2.client.auto-approve-scopes='.*'
